<body class="drawer drawer--right">

  <!-- header -->
  <header class="header">
    <div class="header-inner inner header-padding">
      <h1 class="header-logo"><img src="./img/squte/SQUTE_LOGO.png" alt="ロゴ"></h1>
      <button type="button" class="drawer-toggle drawer-hamburger">
        <span class="sr-only">toggle navigation</span>
        <span class="drawer-hamburger-icon"></span>
      </button>
      <nav class="drawer-nav header-nav">
        <ul class="drawer-menu header-nav-list">
          <li class=header-nav-item>
            <a class="header-nav-item-link" href="#concept">Concept</a>
          </li>
          <li class=header-nav-item>
            <a class="header-nav-item-link" href="#voice">Voice</a>
          </li>
          <li class=header-nav-item>
            <a class="header-nav-item-link" href="#feature">SQUTE</a></li>
          <li class=header-nav-item>
            <a class="header-nav-item-link" href="#products">Products</a></li>
          <li class=header-nav-item>
            <a class="header-nav-item-link" href="#dealers">Dealers</a>
          </li>
          <li class=header-nav-item>
            <a class="header-nav-item-link" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="top inner wow fadeIn p-0 mb-40">

        </div>

      <div class="concept-inner">
        <div class="concept-picture wow fadeInUp">
          <img src="./img/squte/new_concept1.png">
        </div>
      </div>
    </section>
    <!-- /.concept -->

    <!-- .concept-> About-->
    <section id="feature" class="concept inner section wow fadeInUp p-top-main">
      <div class="bg-container">
        <h2 class="util-title wow fadeInUp mb-40">SQUTE</h2>
        <div class="concept-inner wow fadeInUp bg-rgba">
          <div class="concept-picture">
            <img src="./img/squte/new_merit2.png">
          </div>
        </div>
      </div>
    </section>

    <!-- /.concept -> about -->
    <!-- .concept -> products -->
    <section id="products" class="wow concept inner wow fadeInUp section p-top-main">
      <h2 class="util-title wow fadeInUp">Products</h2>
      <div class="concept-inner wow fadeInUp ">
        <div class="concept-picture mb-10 bg-rgba">
          <img src="./img/squte/new_squte_all.png">
        </div>
        <div class="concept-picture mb-25 bg-rgba">
          <img src="./img/squte/new_squte_00.png">
          <div class="p-10">
            <img src="./img/squte/Squte_fumusu_20220803_olaa のコピー.png" class="pic-smaller-pc">
          </div>
        </div>
        <div class="concept-picture mb-25 bg-rgba">
          <img src="./img/squte/new_squte_01.png">
          <div class="p-10 pic-smaller2">
            <img src="./img/squte/Squte080301.png" class="pic-smaller-pc">
          </div>
        </div>
        <div class="concept-picture mb-25 bg-rgba">
          <img src="./img/squte/new_squte_02.png">
          <div class="p-10 pic-smaller2">
            <img src="./img/squte/Squte080302.png" class="pic-smaller-pc">
          </div>
        </div>
        <div class="concept-picture mb-25 bg-rgba">
          <img class="pic-width" src="./img/squte/new_squte_+1.png">
          <div class="p-10 pic-smaller2">
            <img src="./img/squte/Squte0803+01____.png" class="pic-smaller-pc">
          </div>
        </div>
        <div class="concept-picture mb-25 bg-rgba">
          <img src="./img/squte/new_process.png">
        </div>
      </div>
    </section>

    <section id="voice" class="concept inner section wow fadeInUp p-top-main">
      <h2 class="util-title wow fadeInUp">Voice</h2>

      <div class="youtube-warpper-center"> <!-- YouTube動画の表示サイズ幅 -->
        <div class="youtube-warpper">
          <iframe src="https://www.youtube.com/embed/SYWWr0_OJow" title="YouTube video player" frameborder="0" class="youtube wow fadeInUp" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <!-- ココにYouTube動画の埋め込みタグを入れる <iframe ～></iframe> -->
        </div>
    </div>
    <!-- PC版のみ -->
    <div class="is-pc concept-picture wow fadeInUp pic-smaller-pc">
      <img src="./img/squte/voice_left.png" style="margin-bottom: 20px;">
      <img src="./img/squte/voice_right.png" style="margin-bottom: 5px;">
    </div>
    <!-- /PC版のみ -->
    <!-- SP版のみ -->
    <div class="is-sp concept-picture wow fadeInUp">
      <div class="mb-25">
          <img class="mb-25" src="./img/squte/Squte_voice_fujiwara_20220803_ol.jpg">
          <img src="./img/squte/Squte_voice_chiba_20220803_ol.jpg">
      </div>
    </div>
    <!-- /SP版のみ -->
    </section>
    <!-- /.voice -->

    <!-- product -> Dealer -->
    <section id="dealers" class="concept inner wow fadeInUp section p-top-main">

        <ul class="dealers-list p-30">

          <!-- ２個目 -->
          <li class="dealers wow fadeInUp mb-25">
              <div class=".dealer-picture pic-smaller"><img src="./img/squte/dealer2.png"></div>

          <!-- 3個目 -->
          <li class="dealers wow fadeInUp">
              <div class=".dealer-picture mt-40"><img src="./img/squte/dealer3.png"></div>
          </li>
        </ul>
      </div>

    <!-- /.Dealer -->

    <section id="contact" class="contact">
      <h2 class="util-title wow fadeInUp">Contact</h2>
        <dl class="contact-list">
          <div class="contact-footer-submit">
            <a href="https://line.me/R/ti/p/@971pbbyb" class="line-link" aria-label="line">
              <img src="./img/squte/Line.png" alt="">
              </a>
          </div>
        </dl>
    </section> <!-- /.Contact -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
